<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Product preview card component</title> 
</head>
<body class="font-sans">
  <!-- overlay -->
  <div class="h-screen flex justify-center items-center">
    <!-- container hilding the card -->
    <div class=" bg-Cream shadow-md rounded-sm flex justify-center items-center w-full h-full">
      <!-- container holding the product content -->
      <div class="flex flex-col space-y-2  md:space-x-5 rounded-md  bg-White md:flex-row overflow-hidden md:h-[300px] md:w-[410px]">
        <!-- container holding the image -->
        <div class="sm:w-full md:w-1/2">
          <img src="../images/image-product-desktop.jpg" class="sm:h-1/4 md:h-full" alt="">
        </div>
        <!-- mobile image -->
        
        <!-- container holding the product descriptio -->
        <div class="flex flex-col space-y-2 py-2 md:w-1/2" >
          <p class="text-xs text-gray-400">Perfume</p>
          <h1 class="font-black text-2xl leading-none">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-xs text-gray-400">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
          <p class="flex space-x-3 items-center"><span class="text-2xl font-black text-Dark-cyan ">$149.99</span> <span class="text-xs text-gray-400 line-through">$169.99</span></p>
          <button class="bg-Dark-cyan mx-auto text-White px-10 py-2 rounded-lg text-xs flex hover:bg-Very-dark-blue"><img src="../images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
